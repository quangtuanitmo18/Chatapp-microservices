events {

}
http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    server {
        listen 80;

        # Configuration for frontend (website)
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }

        # Proxy for all requests starting with /api/
        location /api/ {
            proxy_pass http://backend-website:5000;  # Forward to backend-website
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Proxy for WebSocket chat
        location /ws/ {
            proxy_pass http://backend-chat:4000;  # Forward to backend-chat
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
